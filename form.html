    <main>
        <main>
            <form method="get" action="record.html" onsubmit="validateForm(event)">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 alphanumeric characters long" required>
                </div>
                <div>
                    <label for="confirm_password">Password repeated for confirmation:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>
                </div>
                <div>
                    <label for="page_rating">Page Rating:</label>
                    <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="updateRangeValue(this.value)" onchange="updateRangeValue(this.value)">
                    <span id="rangeValue">5</span>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>

    </main>
