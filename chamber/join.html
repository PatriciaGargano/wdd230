<html lang="en">
<head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles/larger.css">
        <link rel="icon" href="images/favicon.ico">
</head>
<body>
        <!-- Header Section -->
        <header>
            <div class="container">
                <h1>Chamber of Commerce</h1>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#events">Events</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- Main Content Section -->
        <main>
            <form method="get" action="thankyou.html" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="first_name">Applicant's First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Applicant's Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="title_position">Title or Position:</label>
                    <input type="text" id="title_position" name="title_position" pattern="[a-zA-Z\s\-]{7,}" title="Only alphabetic characters, spaces, and hyphens are allowed. Minimum 7 characters." required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Phone Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="organization_name">Business/Organization's Name:</label>
                    <input type="text" id="organization_name" name="organization_name" required>
                </div>
                <div class="form-group">
                    <label for="membership_level">Membership Level:</label>
                    <select id="membership_level" name="membership_level" required>
                        <option value="" disabled selected>Select Membership Level</option>
                        <option value="NP Membership">NP Membership (No fee)</option>
                        <option value="Bronze Membership">Bronze Membership</option>
                        <option value="Silver Membership">Silver Membership</option>
                        <option value="Gold Membership">Gold Membership</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="organization_description">Business/Organization's Description:</label>
                    <textarea id="organization_description" name="organization_description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <input type="hidden" id="timestamp" name="timestamp">
                </div>
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </main>
        
        <!-- Footer Section -->
        <footer>
                <div class="container">
                    <p>Contact Information: Donado 123, Bahia Blanca, Argentina | Phone: (123) 456-7890 | Email: info@commerce.com</p>
                    <p>Developed by: Patricia Gargano | WDD 230 Project | Last Modified: <span id="lastModified"></span></p>
                </div>
            </footer>
        
            <!-- Including the JavaScript file -->
            <script src="scripts/getDates.js"></script>
            <script src="scripts/form.js"></script>
    </body>
    </html>
