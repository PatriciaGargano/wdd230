<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Charset Attribute -->
    <meta charset="UTF-8">
    
    <!-- Meta Viewport Element -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title Element -->
    <title>Media Query Example</title>
    
    <!-- Meta Description Element -->
    <meta name="description" content="A sample page to demonstrate media queries in CSS.">
    
    <!-- Meta Author Element -->
    <meta name="author" content="Your Name">
    
    <!-- Link to a Google Font named 'Roboto' -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link references to your CSS files. Link the media-query.css file first -->
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="styles/media-query-large.css">
</head>
<body>
    <!-- Header with an h1 element -->
    <header>
        <h1>Media Query Example</h1>
    </header>
    
    <!-- Main element with two section elements -->
    <main>
        <!-- First section -->
        <section>
            <h2>John 3:16</h2>
            <p>For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.</p>
        </section>
        
        <!-- Second section -->
        <section>
            <h2>Psalm 23:1</h2>
            <p>The Lord is my shepherd, I lack nothing.</p>
        </section>
    </main>
    
    <!-- Footer element containing your name -->
    <footer>
        <p>Your Name</p>
    </footer>
</body>
</html>
